<div class="container">
  <div class="row mt-3">
    <div class="col-8 mx-auto">
      <h1 class="my-4">Starships List</h1>
      <ul class="list-unstyled">
        @for (starship of starships; track starship) {
          <li class="li-classes mb-3 py-2 ps-4 text-secondary hoverable" (click)="navigateToDetails(starship.url)">
            <b><em>{{ starship.name.toUpperCase() }}</em></b><br>
            {{ starship.model }}
          </li>
        }
      </ul>
      @if (nextPage) {
        <button class="btn view-more mt-3 mb-5 px-3 rounded-pill" (click)="loadMore()">VIEW MORE STARSHIPS</button>
      }
    </div>
  </div>
</div>
