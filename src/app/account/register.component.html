<div class="container col-md-6 offset-md-3 mt-5">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div class="card rounded-5">
        <div class="mx-4">
        <h3 class="mx-4 mt-5 mb-3">Register</h3>
        </div>
        <div class="card-body mx-4">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-center">
                <div class="mb-3">
                    <input type="text" formControlName="firstName" class="form-control py-3 bg-body-secondary border-0" placeholder="First name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" formControlName="lastName" class="form-control py-3 bg-body-secondary border-0" placeholder="Last name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" formControlName="email" class="form-control py-3 bg-body-secondary border-0" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="submitted && f.email.errors && f.email.errors.pattern">Invalid email format</div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" formControlName="password" class="form-control py-3 bg-body-secondary border-0" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-lg btn-warning rounded-pill form-control mt-4">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Register
                    </button>
                    <a routerLink="../login" class="btn btn-link mt-3 mb-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
